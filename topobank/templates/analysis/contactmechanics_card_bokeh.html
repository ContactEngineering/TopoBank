<div class="tab-pane show active" id="plot-{{ card_id }}" role="tabpanel" aria-labelledby="card-tab">
  {% include 'analysis/analyses_alerts.html' %}
  {% if analyses_success %}
    {# Show all analyses for which we have results #}
    <bokeh-plot unique-prefix="bokeh-{{ card_id }}"
                :plots='[{title:"Contact area vs load", x:"mean_pressures", y:"total_contact_areas", xAxisLabel:"Normalized pressure p/E*", yAxisLabel:"Fractional contact area A/A0", xAxisType:"log", yAxisType:"log"}, {title:"Load vs displacement", x:"mean_gaps", y:"mean_pressures", xAxisLabel:"Normalized mean gap u/h_rms", yAxisLabel:"Normalized pressure p/E*", xAxisType:"linear", yAxisType:"log"}]'
                :categories='[{name:"name", title:"Measurements"}]'
                :data-sources='{{ data_sources|safe }}'
                output-backend="{{ output_backend }}">
    </bokeh-plot>
  {% endif %}
</div>
