<div class="tab-pane show active" id="plot-tab-{{ card_id }}" role="tabpanel" aria-label="Tab showing a plot">
  {% include 'analysis/analyses_alerts.html' %}
  {% if analyses_success %}
    {# Show all analyses for which we have results #}
    <bokeh-plot :plots='[{title:"default", xAxisLabel:"{{ x_axis_label }}", yAxisLabel:"{{ y_axis_label }}", xAxisType:"{{ x_axis_type }}", yAxisType:"{{ y_axis_type }}"}]'
                :categories='{{ categories|safe }}'
                :data-sources='{{ data_sources|safe }}'
                output-backend="{{ output_backend }}"
                ref="plot">
    </bokeh-plot>
  {% endif %}
</div>
