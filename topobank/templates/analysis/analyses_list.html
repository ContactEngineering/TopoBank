{% extends 'base.html' %}
{% load icon_tags %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<div class="tab-content mt-2">
  <div id="analyses" class="tab-pane active"></div>
</div>
{% endblock content %}

{% block javascript %}

<!-- create card apps -->
{{ subjects|json_script:'subjects' }}
<script src="{% static 'js/analysis_app.bundle.js' %}"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  topobank.analysis_app.createAnalysisApp('#analyses', {
    csrfToken: '{{ csrf_token }}',
    subjects: params.get('subjects')
  });
</script>

{% endblock javascript %}
