{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="tab-content pt-2 extra-tab">
        <div id="app" class="tab-pane active">
        </div>
    </div>

{% endblock content %}

{% block javascript %}

    <script src="{% static 'js/surface_detail_app.bundle.js' %}"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        topobank.surface_detail_app.createSurfaceDetailApp('#app', '{{ csrf_token }}', {
            surfaceId: Number.parseInt(params.get('surface'))
        });
    </script>

{% endblock javascript %}
