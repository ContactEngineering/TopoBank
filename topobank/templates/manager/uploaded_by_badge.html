{% load user_tags %}

{% if topography.creator %}
  <span title="Click for user profile">
    <a href="{% url 'users:detail' topography.creator.username %}">
      <span class="badge bg-success shared-by-badge">
        uploaded by {% if is_creator %}you{% else %}{{ topography.creator.name }}{% endif %}
      </span>
    </a>
  </span>
{% else %}
  <span class="badge bg-success shared-by-badge">
     uploaded by a deleted user
  </span>
{% endif %}
