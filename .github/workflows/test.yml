name: Test code functionality

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    strategy:
      matrix:
        database:
          # - ['hello-world', 'sqlite:///topobank.sqlite3']
          - ['postgres:13', 'postgres://postgres:secret@localhost/topobank-test']
          - ['postgres:16', 'postgres://postgres:secret@localhost/topobank-test']
        python-version: ['3.9', '3.10', '3.11', '3.12']

    services:
      postgres:
        image: ${{ matrix.database[0] }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: topobank-test
        ports:
          - 5432:5432

    env:
      DATABASE_URL: ${{ matrix.database[1] }}

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install
      run: |
        pip install .[dev]
        python manage.py collectstatic

    - name: Test
      run: pytest -v
